apiVersion: apps/v1
kind: Deployment
metadata:
  name: algotradeapp
  labels:
    app: algotradea
spec:
  replicas: 2
  selector:
    matchLabels:
      app: algotradeapp
  template:
    metadata:
      labels:
        app: algotradeapp
    spec:
      containers:
      - name: algotradeapp
        image: awarenivrutti11/algotradepp:v1   # update tag when new version
        ports:
        - containerPort: 80

