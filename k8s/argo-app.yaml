apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: algotradeapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/awarenivrutti2011/Algotradeapp.git"
    path: k8s
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

